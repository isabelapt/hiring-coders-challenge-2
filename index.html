<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promoção Imperdível!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/logo_transparent.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
      </a>
      <a class="navbar-brand" href="#">BelGOShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">quem somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <img src="/assets/black-friday-social-media-post-2.jpg" class="banner-image" alt="black friday banner"> 

  <section class="products">

    <div class="product-card">
      <div class="product-image">
        <img src="/assets/quadro1.png" alt="quadro 1">
      </div>
      <div class="product-info">
        <h5>QUADRO I</h5>
        <h5>ID: 00</h5>
        <h6>Preço: R$ 89,99</h6>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="/assets/quadro2.jpg" alt="quadro 2">
      </div>
      <div class="product-info">
        <h5>QUADRO II</h5>
        <h5>ID: 01</h5>
        <h6>Preço: R$ 69,99</h6>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="/assets/quadro3.png" alt="quadro 3">
      </div>
      <div class="product-info">
        <h5>QUADRO III</h5>
        <h5>ID: 02</h6>
        <h6>Preço: R$ 79,99</h6>
      </div>
    </div> 

  </section>

  <section class="form-container">
    <div class ="form">
      <p style="color:white;"><span>CADASTRO DE CLIENTE E COMPRA</span></p>
      <form>
        <input type="text" placeholder="Nome" id="nome">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Endereço" id="endereco">
        <input type="text" placeholder="Quantidade" id="quantidade">
        <input type="text" placeholder="ID" id="id">
        <input type="submit" value="Cadastrar">
      </form> 
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <footer>
    <!-- <div class="footer"> -->
        <p class="footer-text">desenvolvido por Isabela Trindade</p>
    <!-- </div> -->
  </footer>

</body>
<script src="js/script.js"></script>
</html>
